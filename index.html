<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Wrapping cursor</title>
</head>
<body>
  
  <div class="circle-cursor"></div>

  <div class="container">
    <h1 class="wrapped-element">WRAPPING CURSOR</h1>
    <div class="blue  wrapped-element">FIRST</div>
    <div class="green  wrapped-element">SECOND</div>
    <div class="orange  wrapped-element">THIRD</div>
    <div class="red  wrapped-element">FOURTH</div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
